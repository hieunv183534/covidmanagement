<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout/main-layout.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/layout/login.css">
</head>
<style>
    body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    
    </style>
<body>
    <div class="menu-header">
        <i class="fas fa-shield-virus"></i>
        <h5>ANTI COVID</h5>
    </div>
    <div class="container"> 
        <div class="title">Đăng ký</div>
        <form class="" action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Số điện thoại</span>
                    <input type="text" placeholder="Nhập số điện thoại" name="" id="" required>
                </div>
                <div class="input-box">
                    <span class="details">Mật khẩu</span>
                    <input type="text" placeholder="Nhập mật khẩu" name="" id="" required>
                </div >
                <div class="input-box">
                    <span class="details">Nhập lại mật khẩu</span>
                    <input type="text" placeholder="Nhập lại mật khẩu" name="" id="" required>
                </div>
            </div>

            <div class="role ">
                <span class="title">Chức vụ:</span>
                <br>
                <div class="role-box">
                    <div  class="role-button">
                        <input class="radio-button2" type="radio" id="css" name="role" value="nguoi-thuong"> 
                        <label for="javascript">Không </label>
                    </div>
                    <div class="role-button">
                        <input class="radio-button2" type="radio" id="javascript" name="role" value="nhan-vien">
                        <label for="javascript">Nhân viên y tế </label>
                    </div>
                    <div class="role-button">
                        <input class="radio-button2" type="radio" id="javascript" name="role" value="quan-ly">
                        <label for="javascript">Quản lý</label>
                    </div>
            </div>  
            <div class="bottom">
                <a href="login.html">Đăng nhập</a>
                <input class="button" type="submit" value="Đăng ký">
            </div>
        </form>
    </div>
</body>
</html>
