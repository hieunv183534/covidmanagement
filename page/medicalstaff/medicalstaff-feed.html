<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/layout/main-layout.css">
</head>

<body>
    <div class="menu">
        <div class="menu-header">
            <i class="fas fa-shield-virus"></i>
            <h5>ANTI COVID</h5>
        </div>
        <div class="menu-body">
            <div id="cilivianHome" class="menu-item" toHref="medicalstaff-home" title="Trang chủ">
                <i class="fas fa-home"></i>
                <p>Trang chủ</p>
            </div>
            <div id="cilivianFeed" class="menu-item menu-item-active" toHref="medicalstaff-feed" title="Thông tin">
                <i class="fas fa-newspaper"></i>
                <p>Thông tin</p>
            </div>
            <div id="cilivianSituation" class="menu-item" toHref="medicalstaff-epidemic-situation"
                title="Tình hình dịch bệnh">
                <i class="fas fa-globe-asia"></i>
                <p>Tình hình dịch</p>
            </div>
        </div>
        <div class="toggle-menu">
            <i class="fas fa-angle-left"></i>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="content-header-left">
                <i class="fas fa-user-nurse"></i>
                <h2>| PHƯỜNG ĐỒNG TÂM</h2>
            </div>
            <div class="content-header-right">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <button class="user">
                    <div class="avatar"></div>
                    <p class="display-user">Nguyễn Văn Hiếu</p>
                    <i class="fas fa-angle-down"></i>
                </button>
                <div class="list-option">
                    <div class="item-option">Chỉnh sửa thông tin</div>
                    <div class="item-option">Hotline</div>
                    <div class="item-option">About me</div>
                    <div class="item-option btn-logout">Đăng xuất</div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="function-bar">
                <span>
                    <h4>Chọn thông báo từ:</h4>
                    <div class="dropdown" style="border:none;">
                        <button class="dropdown-main">
                            <p>Tin từ người dân</p>
                            <div class="icon"><i class="fas fa-chevron-down"></i></div>
                        </button>
                        <div class="dropdown-data">
                            <div class="dropdown-item item-selected" id="cilivianPost" valuename="Tin từ người dân">
                                <i class="fas fa-check"></i>
                                <p>Tin từ người dân</p>
                            </div>
                            <div class="dropdown-item" id="medicalStaffPost" valuename="Tin từ NVYT">
                                <i class="fas fa-check"></i>
                                <p>Tin từ NVYT</p>
                            </div>
                            <div class="dropdown-item" id="managerPost" valuename="Tin từ quản lí">
                                <i class="fas fa-check"></i>
                                <p>Tin từ quản lí</p>
                            </div>
                        </div>
                    </div>
                </span>
                <span>
                    <button class="button button-primary">
                        <i class="fas fa-plus"></i>
                        Đăng bài mới
                    </button>
                </span>
            </div>
            <div class="content-content">
                <div class="post-list">

                </div>
            </div>
        </div>
    </div>

    <script src="../../js/model/dataList.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/page/base.js"></script>
    <script src="../../js/page/cilivian/cilivianFeed.js"></script>
</body>

</html>
